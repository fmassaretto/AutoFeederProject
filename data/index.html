<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alimentador Automático</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js" type="application/javascript"></script>
  </head>

  <body>
    <div class="main">
      <div class="content">
        <div class="tittle">
          <h1 class="display-3">Alimentador Automático</h1>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="dashboard-tab"
              data-bs-toggle="tab"
              data-bs-target="#dashboard"
              type="button"
              role="tab"
              aria-controls="dashboard"
              aria-selected="true"
            >
              Dashboard
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="scheduler-tab"
              data-bs-toggle="tab"
              data-bs-target="#scheduler"
              type="button"
              role="tab"
              aria-controls="scheduler"
              aria-selected="false"
            >
              Agendar Horário
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="quiz-tab"
              data-bs-toggle="tab"
              data-bs-target="#quiz"
              type="button"
              role="tab"
              aria-controls="quiz"
              aria-selected="false"
            >
              Quiz
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="dashboard"
            role="tabpanel"
            aria-labelledby="dashboard-tab"
          >
            <div class="container">
              <div class="row">
                <div class="col-6 col-md-4"><span>Agora são:</span></div>
                <div class="col-6 col-md-4"></div>
                <div class="col-6 col-md-4"></div>
                <div class="col-6 col-md-4"></div>
              </div>
              <div class="row">
                <div class="col-6 col-md-4">
                  <h1 class="display-3" id="current-time">00:00:00</h1>
                </div>
                <div class="col-6 col-md-4"></div>
                <div class="col-6 col-md-4"></div>
                <div class="col-6 col-md-4"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col"><span>Proximos horarios:</span></div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <div class="row">
                    <div class="col"><span>Horário 1:</span></div>
                    <div class="col"><span id="next-time-1">00:00:00</span></div>
                  </div>
                  <div class="row">
                    <div class="col"><span>Horário 2:</span></div>
                    <div class="col"><span id="next-time-2">00:00:00</span></div>
                  </div>
                  <div class="row">
                    <div class="col"><span>Horário 3:</span></div>
                    <div class="col"><span id="next-time-3">00:00:00</span></div>
                  </div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
            </div>
          </div>

          <!-- Quiz section -->
          <div class="tab-pane" id="scheduler" role="tabpanel" aria-labelledby="scheduler-tab">
            <form id="scheduler-form">
              <div class="scheduler-container">
                <div id="time-scheduler" class="time-container">
                  <div id="scheduler0" class="scheduler">
                    <div class="hour">
                      <label for="hour0">Hora:</label>
                      <input type="number" id="hour0" name="hour0" min="1" max="24" required />
                    </div>
                    <div class="minute">
                      <label for="minute0">Minuto:</label>
                      <input type="number" id="minute0" name="minute0" min="0" max="59" required />
                    </div>
                    <div class="second">
                      <label for="second0">Segundo:</label>
                      <input type="number" id="second0" name="second0" min="0" max="59" required />
                    </div>
                  </div>
                </div>
              </div>
              <div class="add-container">
                <svg
                  id="addBtn"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-circle"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                  />
                </svg>
              </div>
              <button
                type="submit"
                id="submitScheduleBtn"
                class="btn btn-primary"
                form="scheduler-form"
              >
                Agendar horário
              </button>
            </form>
          </div>

          <!-- QUIZ TAB Section -->
          <div class="tab-pane fade" id="quiz" role="tabpanel" aria-labelledby="quiz-tab">
            <div class="quiz-container">
              <form id="quiz-form">
                <div class="question" id="firstQuestion">
                  <div class="questionContent">
                    <span>Questao 1</span>
                  </div>
                  <div class="answerContent">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q1"
                        id="question1Answer1"
                        required
                      />
                      <label class="form-check-label" for="question1Answer1"> Resposta 1 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q1"
                        id="question1Answer2"
                        required
                      />
                      <label class="form-check-label" for="question1Answer2"> Resposta 2 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q1"
                        id="question1Answer3"
                        required
                      />
                      <label class="form-check-label" for="question1Answer3"> Resposta 3 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q1"
                        id="question1Answer4"
                        required
                      />
                      <label class="form-check-label" for="question1Answer4"> Resposta 4 </label>
                    </div>
                  </div>
                </div>

                <div class="question" id="secondQuestion">
                  <div class="questionContent">
                    <span>Questao 2</span>
                  </div>
                  <div class="answerContent">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q2"
                        id="question2Answer1"
                        required
                      />
                      <label class="form-check-label" for="question2Answer1"> Resposta 1 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q2"
                        id="question2Answer2"
                        required
                      />
                      <label class="form-check-label" for="question2Answer2"> Resposta 2 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q2"
                        id="question2Answer3"
                        required
                      />
                      <label class="form-check-label" for="question2Answer3"> Resposta 3 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q2"
                        id="question2Answer4"
                        required
                      />
                      <label class="form-check-label" for="question2Answer4"> Resposta 4 </label>
                    </div>
                  </div>
                </div>

                <div class="question" id="thirdQuestion">
                  <div class="questionContent">
                    <span>Questao 3</span>
                  </div>
                  <div class="answerContent">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q3"
                        id="question3Answer1"
                        required
                      />
                      <label class="form-check-label" for="question3Answer1"> Resposta 1 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q3"
                        id="question3Answer2"
                        required
                      />
                      <label class="form-check-label" for="question3Answer2"> Resposta 2 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q3"
                        id="question3Answer3"
                        required
                      />
                      <label class="form-check-label" for="question3Answer3"> Resposta 3 </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="q3"
                        id="question3Answer4"
                        required
                      />
                      <label class="form-check-label" for="question3Answer4"> Resposta 4 </label>
                    </div>
                  </div>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
                    />
                  </symbol>
                  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                    />
                  </symbol>
                  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                  </symbol>
                </svg>
                <div id="successMessage">
                  <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg
                      class="bi flex-shrink-0 me-2"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Success:"
                    >
                      <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>PARABÉNS! Você acertou todas respostas!</div>
                  </div>
                </div>
                <div id="wrongAnswerMessage">
                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg
                      class="bi flex-shrink-0 me-2"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Danger:"
                    >
                      <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>QUE PENA! Você não acertou todas as respostas!</div>
                  </div>
                </div>
                <button type="submit" id="submitQuizBtn" class="btn btn-primary" form="quiz-form">
                  Enviar
                </button>
                <button type="reset" id="resetBtn" class="btn btn-danger" form="quiz-form">
                  Resetar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
